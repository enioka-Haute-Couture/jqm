<helpblock content="$ctrl.helpcontent"></helpblock>
<input type="text" ng-model="$ctrl.filterValue" ng-change="$ctrl.gridApi.grid.refresh()" style="position:absolute; right: 5px; top: 47px;" />

<div style="height: calc(100% - 110px);">
    <div ui-grid='$ctrl.gridOptions' ui-grid-edit ui-grid-selection ui-grid-cellNav ui-grid-resize-columns
        ui-grid-auto-resize style='height: 100%;'></div>
</div>

<br />
<button class="btn btn-outline-dark" ng-click="$ctrl.newqueue()" jqm-permission="prm:create"><span class="glyphicon glyphicon-plus"></span>
    New Queue</button>
<button class=" btn btn-outline-dark" ng-click="$ctrl.save()" jqm-permission="prm:create"><span class="glyphicon glyphicon-floppy-save"></span>
    Save queues</button>
<button class="btn btn-outline-dark" ng-click="$ctrl.refresh()" jqm-permission="prm:read"><span class="glyphicon glyphicon-refresh"></span>
    Refresh</button>
<button class="btn btn-outline-dark" ng-click="$ctrl.remove()" ng-disabled="$ctrl.selected.length === 0" jqm-permission="prm:delete"><span
        class="glyphicon glyphicon-remove"></span> Delete selected</button>
