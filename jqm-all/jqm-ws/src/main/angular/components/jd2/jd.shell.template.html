<div class="card-deck">

    <div class="card m-2">
        <div class="card-header">
            Shell specific properties
        </div>

        <div class="card-body">
            <div class="form-group row">
                <label for="txtType" class="col-sm-2 col-form-label">Shell</label>
                <div class="col-sm-10">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="stRadio1" value="DEFAULTSHELLCOMMAND" class="custom-control-input"
                            ng-model="$ctrl.jd.pathType">
                        <label class="custom-control-label" for="stRadio1">Default OS shell</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="stRadio2" value="POWERSHELLCOMMAND" class="custom-control-input"
                            ng-model="$ctrl.jd.pathType">
                        <label class="custom-control-label" for="stRadio2">Powershell</label>
                    </div>

                    <small class="form-text text-muted">
                        Default shell is /bin/sh or cmd.exe. Powershell is Powershell core under Linux and full under
                        Windows.
                    </small>
                </div>
            </div>

            <div class="form-group row">
                <label for="txtJarPath" class="col-sm-2 col-form-label">Shell command</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input id="txtJarPath" class="form-control" type="text" ng-model="$ctrl.jd.jarPath" maxlength="1000" />
                        <div class="input-group-append">
                            <span class="input-group-text fas fa-terminal"></span>
                        </div>
                    </div>
                    <small class="form-text text-muted">Current path is node job directory. JQM environment
                        variables (and others) may be used. 1000 max ({{1000 - $ctrl.jd.jarPath.length}} remaining).</small>
                </div>
            </div>



        </div>


    </div>


</div>
