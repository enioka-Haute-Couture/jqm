<jqm-modal title="Parameters for {{$ctrl.jd.applicationName}}" show="$ctrl.show">

    <div class="container-fluid">

        <div class="form-group row">
            <label for="existingPrms" class="col-sm-5 control-label">Existing parameters (order
                unimportant)</label>
            <div class="col-sm-7" id='existingPrms'>
                <div ng-repeat="p in $ctrl.jd.parameters | orderBy:'key'" class="row">
                    <div class="col-sm-5">{{p.key}}</div>
                    <div class="col-sm-5">{{p.value}}</div>
                    <a class="col-sm-2" href="" ng-click="$ctrl.delPrm(p)"><span style="color: red;" class="far fa-trash-alt"></span></a>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="txtUser" class="col-sm-5 control-label">Add a parameter</label>
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-5">
                        <input id="txtKey" class="form-control" type="text" ng-model="$ctrl.data.newKey" />
                    </div>
                    <div class="col-sm-5">
                        <input id="txtValue" class="form-control" type="text" ng-model="$ctrl.data.newValue" />
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-outline-success btn-sm" ng-click="$ctrl.addPrm()">Add</button>
                    </div>
                </div>
                <span class="form-text text-muted">Enter an additional key/value pair above and press "Add"</span>
            </div>
        </div>
    </div>

</jqm-modal>
