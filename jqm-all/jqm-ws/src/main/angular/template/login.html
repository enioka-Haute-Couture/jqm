<div class="container-fluid modal-dialog">
    <form>
    <div class="modal-body">
        <div class="form-horizontal">
            The resource you have requested is protected. Please use the following form to log in.
            <div class="form-group">
                <label for="txtLogin" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input id="txtLogin" class="form-control" type="text" ng-model="data.login" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input id="txtPassword" class="form-control" type="password" ng-model="data.password" />
                </div>
            </div>
            <input value="Login" type="submit" class="btn btn-default" ng-click="logmein()"/>
            <label ng-hide="data.login && data.password">{{data.error}}</label>
        </div>
    </div>
    </form>
</div>
